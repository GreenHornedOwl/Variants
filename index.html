<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- <input type="text" id="variantID" disabled value="A02.B01.C02" />   -->
  <input type="text" id="VariantID" disabled value="" />  
  <input type="hidden" id="ProductID" value="PRODTEST" />
  <!-- <div id="sizeOneVariant">
    <button type="button" id="A" value="A" data-role="variant">S</button>
    <button type="button" id="B" value="B" data-role="variant">M</button>
    <button type="button" id="C" value="C" data-role="variant">L</button>
  </div> -->
  <div id="size">
    <button type="button" id="A01" value="A01" data-role="variant">S</button>
    <button type="button" id="A02" value="A02" data-role="variant">M</button>
    <button type="button" id="A03" value="A03" data-role="variant">L</button>
  </div>
  <div id="color">
    <button type="button" id="B01" value="B01" data-role="variant">Red</button>
    <button type="button" id="B02" value="B02" data-role="variant">Blue</button>
    <button type="button" id="B03" value="B03" data-role="variant">Green</button>
  </div>
  <div id="hand">
    <button type="button" id="C01" value="C01" data-role="variant">Left</button>
    <button type="button" id="C02" value="C02" data-role="variant">Right</button>    
  </div>

  <div>
    Default stock = 2 <br/>
    Small - Blue - Left -> available option but stock is 0 <br/>
    [Initial State] Medium - Red - Right -> is in favorite list
  </div>
  <div id="quantity-container" style="margin-top:2rem;">
    Quantity: <input type="number" value="1" min="1" max="9999" step="1" class="quantity" />
  </div>
  <div id="add-to-cart-container">
    <button type="button" id="addToCart">Purchase</button>    
  </div>
  <div id="favorite-container" class="hidden" style="margin-top:2rem;">
    <span>Favorite list variants</span>
    <button type="button" class="addToFavorites hidden">Add to favorite</button>
    <button type="button" class="removeFromFavorites hidden">Remove from favorites</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
