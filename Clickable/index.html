<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="main.css">

  <!-- Clickable -->
  <div data-role="option-content">
    <input type="text" id="VariantId" value="">

        <button type="button" data-role="option" value="A1" id="A1">A1</button>

        <button type="button" data-role="option" value="A3" id="A3">A3</button>
      </div>
    </div>
    <div data-role="option-group">
      <h2>B</h2>
      <div>
        <button type="button" data-role="option" value="B1" id="B1">B1</button>
        <button type="button" data-role="option" value="B2" id="B2">B2</button>
        <button type="button" data-role="option" value="B3" id="B3">B3</button>
      </div>
    </div>
    <div data-role="option-group">
      <h2>C</h2>
      <div>
        <button type="button" data-role="option" value="C1" id="C1">C1</button>
        <button type="button" data-role="option" value="C2" id="C2">C2</button>
        <button type="button" data-role="option" value="C3" id="C3">C3</button>
      </div>
    </div>
  </div>
  <script src="clickable.js"></script>
</body>
</html>
